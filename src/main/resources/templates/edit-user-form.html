<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>


<br>
<br>
<div class="container-md">

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/app/users/list">List of users</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create new user</li>
        </ol>
    </nav>

    <br>

    <div class="card-body">
        <h1 class="card-title">User Registration </h1>
        <br>
        <div class="mb-3">


            <form action="#" th:action="@{/app/users/create-new}" method="post" th:object="${user}">
                <label class="col-form-label">First name:</label><br/>
                <input class="form-control form-control-sm" type="text" th:field="*{firstName}"/><br/>

                <label class="col-form-label">Last name:</label><br/>
                <input class="form-control form-control-sm" type="text" th:field="*{lastName}"/><br/>

                <label class="col-form-label">E-mail:</label><br/>
                <input class="form-control form-control-sm" type="text" th:field="*{email}"/> <br/>

                <label class="col-form-label">Password:</label><br/>
                <input class="form-control form-control-sm" type="password" th:field="*{password}"/><br/>

                <label class="col-form-label">Roles:</label> <br>
                <input class="form-check-input" type="checkbox" name="roles"
                       th:each="role : ${allRoles}"
                       th:text="${role.name}     "
                       th:value="${role.id}"
                       th:field="*{roles}"/>

                <br>
                <br>

                <button class="btn btn-secondary" type="submit">Save</button>
                <input type="hidden" th:field="*{id}"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
