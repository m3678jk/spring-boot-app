<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Role list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/products/list">Products</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/app/producers/list">Producers</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/app/users/list">Users</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/app/roles/list">Roles</a>
                </li>

            </ul>

            <div class="d-flex">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <th:block sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/login">Login</a>
                        </th:block>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>

<div class="container-md">
    <br>
    <div class="row">
        <div class="container">
            <h1 class="card-title">List of Roles </h1>
            <hr>
            <div class="container text-left">
                <a href="/app/roles/create-new" class="btn btn-secondary"> Create New Role</a>
            </div>
            <br>
            <table class="table table-bordered">
                <thead>
                <tr class="table-secondary">
                    <th class="table-secondary">ID</th>
                    <th class="table-secondary">Name</th>
                    <th style="width:20%">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-light" th:each="role : ${list}">
                    <td class="table-light" th:text="${role.id}"></td>
                    <td class="table-light" th:text="${role.name}"></td>
                    <td class="table-light">
                        <a class="btn btn-outline-secondary" th:href="'/app/roles/update?id=' + ${role.id}" role="button">Edit</a>
                        <a class="btn btn-outline-secondary" th:href="'/app/roles/delete/'+ ${role.id}" role="button">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
